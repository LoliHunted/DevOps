name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run:
          sudo apt-get install python3-venv &
          python3 -m venv venv &
          source venv/bin/activate &
          pip install --upgrade pip &
          pip install -r app/requirements.txt

      - name: Run tests
        env:
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: db
          DB_HOST: db
        run: |
          python app/main.py &
          sleep 6
          curl -X POST http://127.0.0.1:8080/items -H "Content-Type: application/json" -d '{"name": "Test Item"}'
          curl http://127.0.0.1:8080/items
